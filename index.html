<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <div class="page">


  <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>agendar  sua mentoria</p>

    
  </header>
 
  <form  id="form">

    

  <fieldset>
    <div class="fieldset-wrapper">
      <legend> Informações pessoais</legend>
      <div  id="complete_name" >
        <div id="input-wrapper">
          <label for="input-name">Nome</label>
          <input type="text" id="input-name"></div>
          <div id="input-wrapper">  <label for="input-lastname">Sobrenome</label>
            <input type="text" id="input-lastname">
          </div>
        </div>
         
          
      <div id="input-wrapper">
        <label for="input-email">Email <span> (digite um email válido)</span></label> 
      <input type="email" id="input-email"></div>
      <div id="input-wrapper" >
        <label>Senha <span> (mínimo de 06 caracteres)</span></label>
      <input type="password"></div>
    </fieldset>
      <fieldset>

     
      <legend>Informações do Mentor</legend>
      <div id="input-wrapper">
        <label>Nome do seu mentor  <span> (só o primeiro nome)</span></label>
      <input type="text"></div>
    
  </fieldset> 
      <fieldset>
        <legend> Seus horários disponíveis</legend>
       
        <h2> Primeira Mentoria</h2>
        <div class="date">
          <div id="input-wrapper" class="date_box">
            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" />   
          </div>
          
            
          <div id="input-wrapper" class="time_box">
              <label for="event-begin">Das </label>
              <input type="time" id="event-begin" />
            </div>
            <div id="input-wrapper" class="time_box">
              
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
              <div>
                
              </div>
            </div>
          </div>
        
          


        
        
        <h2> Segunda Mentoria</h2>
        
        <div class="date">          
          <div id="input-wrapper" class="date_box">
            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>

            <input type="date" id="event-date" />   
          </div>
           
            
          <div id="input-wrapper">
              <label for="event-begin"class="time_box">Das </label>
              <input type="time" id="event-begin" />
            </div>
            
            <div id="input-wrapper" class="time_box" >
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
              <div>
                
              </div>
            </div>
          </div>
          
        </fieldset>
        
      </form>
      
      <footer>
      
      <div class="form-buttons">
      </div>
      <input class="button"
      type="submit" 
      form="form"
      value="Salvar">
    </input>
    
    
  </footer>
</div>

</body>
</html>
